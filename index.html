<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>User Registration Form</h1>
    <form action="./list/Welcome.html">
        <label for="name">First Name</label>
        <div>
            <input required type="Fist Name" placeholder="First Name">
        </div>
        <br>
        <label for=" Last Name">Last Name</label>
        <div>
            <input required text="Last Name" placeholder="Last Name">
        </div>
        <br>
        <label for="Password">Password</label>
        <div>
            <input maxlength="6" type="Password" placeholder="Password">

        </div>
        <br>
        <div>
            Bio: <textarea name="Bio" id="" cols="50" rows="4"></textarea>
        </div>
        <br>
        <div>
            <fieldset>
                <legend>Gender:</legend>

                <label for="">Male:</label> <input type="radio" name="Gender">
                <label for="">Female</label><input type="radio" name="Gender">
                <label for="">Other</label><input type="radio" name="Gender">
            </fieldset>

        </div>
        <br>
        <div>
            <fieldset>
                <legend>Interests:</legend>
                <input type="checkbox" value="Music"><label for="">Music</label>
                <input type="checkbox" value="Sports"><label for="">Sortsp</label>
                <input type="checkbox" value="Reading"><label for="">Reading</label>
            </fieldset>
        </div>
        <br>
        <div>
            <select>
                <p>Choose Country</p>
                <option>Pakistan</option>
                <option>Afganistan</option>
                <option>Iran</option>
                <option>Indian</option>
            </select>
        </div>
        <br>


        <div>
            <select>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
                <option value="Yellow">Yellow</option>
            </select>
        </div>
        <br>

        <div>
            <label for="">Birthday:</label><input type="date" value="Birthday" /></input>
        </div>
        <br>

        <div>
            <input type="file">
        </div>
        <br>

        <div>
            <label for=""> Email:</label> <input type="email" name="myemail">
        </div>
        <br>

        <div>
            <label for=""> Website:</label> <input type="Website" name="mywebsite">
        </div>
        <br>

        <div>
            <label for="">Search:</label> <input type="search" name="mysearch">
        </div>
        <br>
        <div>
            <input type="submit" value="submit now">
        </div>

    </form>

</body>

</html>
